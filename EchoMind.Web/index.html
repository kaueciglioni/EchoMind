<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Echo Mind — Cadastro</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <main class="center">
    <div class="container">
      <!-- Logo + Nome centralizados -->
      <div class="brand-header">
        <img src="img/logo.png" alt="Echo Mind logo" class="logo" />
        <p class="brand-tag">Call Insights & Analytics</p>
      </div>

      <!-- Formulário -->
      <h2>Cadastro</h2>
      <label class="sr-only" for="login">Login</label>
      <input type="text" id="login" placeholder="Login" autocomplete="username" />

      <label class="sr-only" for="senha">Senha</label>
      <input type="password" id="senha" placeholder="Senha" autocomplete="new-password" />
      <div class="button-group">
        <button id="btnLogin">Login</button>
        <button id="btnCadastro">Cadastrar-se</button>
      </div>
    </div>
  </main>

  <footer class="footer">
    <small>© <span id="ano"></span> Echo Mind</small>
  </footer>

  <script src="js/script.js"></script>
</body>
</html>
